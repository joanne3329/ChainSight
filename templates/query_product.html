{% extends "base.html" %}
{% block content %}
<div class="form-section">
    <h2>查詢產品</h2>
    <form method="POST">
        <div class="form-group">
            <label for="product_id">產品編號</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <button type="submit" class="form-button">查詢</button>
    </form>
    {% if error %}
    <div class="error-message">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
